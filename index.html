  <div class="container">
    <div class="card" style="background-color: rgb(86, 231, 117); color: white;">

    <div class="card" style="background-color: rgb(0, 64, 255); color: white;">

    <div class="card" style="background-color: rgb(225, 97, 97); color: white;">

    </div>

  <script>
    function increaseCounter(counterId) {
      let counter = document.getElementById(counterId);
      let currentValue = parseInt(counter.innerText);
      counter.innerText = currentValue + 1;
    }
  </script>
