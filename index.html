<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Counter Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    /* Button Section */
    .top-buttons {
      text-align: center;
      margin-bottom: 30px;
    }

    .top-buttons a {
      display: inline-block;
      margin: 0px 40px;
      padding: 10px 16px;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .top-buttons a:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .btn-blue {
      background: #007bff;
    }

    .btn-green {
      background: #28a745;
    }

    .btn-whatsapp {
      background: #ff0000;;
    }

    /* Cards Section */
    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background-color: white;
      padding: 20px;
      width: 200px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .counter {
      font-size: 2em;
      margin: 10px 0;
    }

    button {
      padding: 10px 15px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <!-- ✅ Buttons Above Cards -->
  <div class="top-buttons">
    <a href="https://pk3pattitiger.com/?from_gameid=7826509&channelCode=7352951" class="btn-blue">
      Game Download
    </a>

    <a href="https://www.ldplayer.net/" class="btn-green">
      Download LD Player
    </a>

    <a href="https://wa.me/923000695646?text=Assalamualaikum,%20I%20want%20to%20buy%20the%20paid%20script." target="_blank" rel="noopener noreferrer" class="btn-whatsapp">
      Script Download
    </a>
  </div>

  <!-- ✅ Cards Section -->
  <div class="container">

    <div class="card" style="background-color: #4f35b6; color: #fff900">
      <h2>Card 1D</h2>
      <div class="counter" id="counter1">0</div>
      <button onclick="increaseCounter('counter1')">Add</button>
    </div>

    <div class="card" style="background-color: #6aa658; color: rgb(255, 249, 0)">
      <h2>Card 2T</h2>
      <div class="counter" id="counter2">0</div>
      <button onclick="increaseCounter('counter2')">Add</button>
    </div>

    <div class="card" style="background-color: #ff9100; color: rgb(255, 249, 0)">
      <h2>Card 3T</h2>
      <div class="counter" id="counter3">0</div>
      <button onclick="increaseCounter('counter3')">Add</button>
    </div>

  </div>

  <script>
    function increaseCounter(counterId) {
      let counter = document.getElementById(counterId);
      let currentValue = parseInt(counter.innerText);
      counter.innerText = currentValue + 1;
    }
  </script>

</body>

</html>
